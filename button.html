<!DOCTYPE html>
<html>
<head>
	<title>Stop Destruction</title>
	<style>
		#countdown {
			font-size: 72px;
			margin-bottom: 10px;
		}

		input[type="text"] {
			font-size: 24px;
			margin-right: 10px;
		}

		button {
			font-size: 24px;
		}
	</style>
	<script>
		var count = 10;
		var countdown = setInterval(function(){
			count--;
			document.getElementById("countdown").innerHTML = count;
			if (count === 0) {
				clearInterval(countdown);
				document.getElementById("countdown").innerHTML = "Countdown stopped";
			}
		}, 1000);

		function stopCountdown() {
			var input = document.getElementById("inputBox").value;
			if (input === "grentilyvi") {
				clearInterval(countdown);
				document.getElementById("message").innerHTML = "Enjoy your gift basket";
			}
		}
	</script>
</head>
<body>
	<div id="countdown">10</div>
	<input type="text" id="inputBox">
	<button onclick="stopCountdown()">Stop Destruction</button>
	<div id="message"></div>
</body>
</html>
